<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <style>
        /* 页面主体 */
        body {
            font-family: "Microsoft Yahei", sans-serif;
            padding: 20px;
        }

        /* 弹窗容器（模拟本地窗口） */
        #wechat-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: #fff;
            border: 1px solid #e0e0e0;
            box-shadow: 0 3px 15px rgba(0,0,0,0.2);
            border-radius: 4px;
            z-index: 9999;
        }

        /* 弹窗标题栏（可拖动区域） */
        .modal-header {
            padding: 12px 16px;
            background: #f8f8f8;
            border-bottom: 1px solid #eee;
            cursor: move;
            font-weight: 500;
            font-size: 14px;
        }

        /* 弹窗内容区 */
        .modal-content {
            padding: 24px;
            text-align: center;
            position: relative;
        }

        /* CSS绘制微信气泡图标（替代图片） */
        .wechat-icon {
            position: relative;
            width: 100px;
            height: 80px;
            margin: 0 auto 16px;
        }
        .bubble1, .bubble2 {
            position: absolute;
            background: #dcdcdc;
            border-radius: 50%;
        }
        .bubble1 {
            width: 60px;
            height: 60px;
            top: 10px;
            left: 10px;
        }
        .bubble2 {
            width: 50px;
            height: 50px;
            top: 20px;
            left: 35px;
        }

        /* 功能说明文本 */
        .modal-content h3 {
            margin: 0 0 20px;
            font-size: 18px;
            color: #333;
        }
        .features {
            text-align: left;
            font-size: 14px;
            color: #666;
            line-height: 1.8;
            margin-bottom: 24px;
        }

        /* 弹窗按钮区 */
        .modal-buttons {
            padding: 12px 16px;
            border-top: 1px solid #eee;
            text-align: right;
        }
        .modal-buttons button {
            padding: 8px 16px;
            margin-left: 8px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .btn-ignore, .btn-later {
            background: #f5f5f5;
            color: #666;
        }
        .btn-update {
            background: #27ae60;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>

    <!-- 微信更新弹窗 -->
    <div id="wechat-modal">
        <div class="modal-header">新版本</div>
        <div class="modal-content">
            <div class="wechat-icon">
                <div class="bubble1"></div>
                <div class="bubble2"></div>
            </div>
            <h3>微信</h3>
            <div class="features">
                可引用消息中的部分文字;<br>
                引用时可回复图片、视频或表情;<br>
                可同时打开多张图片;<br>
                截图可置顶在桌面;<br>
                修复一些已知问题。
            </div>
        </div>
        <div class="modal-buttons">
            <button class="btn-ignore">忽略本次更新</button>
            <button class="btn-later">稍后处理</button>
            <button class="btn-update">更新</button>
        </div>
    </div>

    <script>
        // 1. 延迟3秒显示弹窗
        setTimeout(() => {
            document.getElementById('wechat-modal').style.display = 'block';
        }, 3000);

        // 2. 实现弹窗拖动功能
        const modal = document.getElementById('wechat-modal');
        const header = modal.querySelector('.modal-header');
        let isDragging = false;
        let startX, startY, modalX, modalY;

        header.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            modalX = parseInt(window.getComputedStyle(modal).left);
            modalY = parseInt(window.getComputedStyle(modal).top);
            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            modal.style.left = `${modalX + dx}px`;
            modal.style.top = `${modalY + dy}px`;
            modal.style.transform = 'none'; // 取消初始居中
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // 3. 按钮逻辑（示例）
        const btnIgnore = modal.querySelector('.btn-ignore');
        const btnLater = modal.querySelector('.btn-later');
        const btnUpdate = modal.querySelector('.btn-update');

        btnIgnore.onclick = () => modal.style.display = 'none';
        btnLater.onclick = () => modal.style.display = 'none';
        btnUpdate.onclick = () => {
            alert('模拟微信更新中...');
            modal.style.display = 'none';
        };
    </script>
</body>
</html>
